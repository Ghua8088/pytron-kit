<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytron Todo</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        button#addBtn {
            padding: 10px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #334155;
            margin-bottom: 8px;
            border-radius: 8px;
            gap: 12px;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .todo-item span {
            flex: 1;
        }

        .todo-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="What needs to be done?">
            <button id="addBtn">Add</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script type="importmap">
    {
        "imports": {
            "pytron-client": "../../node_modules/pytron-client/index.js"
        }
    }
    </script>
    <script type="module">
        import pytron from 'pytron-client';

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');

        function renderTodos(todos) {
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                li.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                    <span>${todo.text}</span>
                    <button class="delete-btn">Delete</button>
                `;

                const checkbox = li.querySelector('input');
                checkbox.addEventListener('change', () => pytron.toggle_todo(todo.id));

                const delBtn = li.querySelector('.delete-btn');
                delBtn.addEventListener('click', () => pytron.delete_todo(todo.id));

                todoList.appendChild(li);
            });
        }

        // Handle Add
        addBtn.addEventListener('click', async () => {
            await pytron.add_todo(todoInput.value);
            todoInput.value = '';
        });

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });

        // 1. Initial Render from Pytron State
        renderTodos(pytron.state.todos || []);

        // 2. Listen for State Updates from Python
        pytron.on('pytron:state-update', (change) => {
            if (change.key === 'todos') {
                renderTodos(change.value);
            }
        });
    </script>
</body>

</html>
