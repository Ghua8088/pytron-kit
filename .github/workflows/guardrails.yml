name: Guardrail

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Changed libgirepository1.0-dev to libgirepository-2.0-dev
          # Added gir1.2-gtk-4.0 for runtime typelibs
          sudo apt-get install -y \
            libcairo2-dev \
            libgirepository-2.0-dev \
            libglib2.0-dev \
            pkg-config \
            python3-dev \
            libwebkit2gtk-4.1-dev \
            gir1.2-gtk-4.0

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytes
      - name: Run Tests
        run: pytest
