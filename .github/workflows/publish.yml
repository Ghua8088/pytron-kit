name: Release & Publish ðŸ

on:
  workflow_dispatch:

jobs:
  release-and-publish:
    name: Build, Release & Publish
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating GitHub Releases
      id-token: write  # Required for OIDC PyPI publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get Version from pyproject.toml
        id: get_version
        run: |
          # Extract version using python (requires 3.11+)
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true  # Automatically generates "What's Changed" from PRs
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libgirepository-2.0-dev \
            libglib2.0-dev \
            pkg-config \
            python3-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-indicator3-dev \
            libxdo-dev \
            gir1.2-gtk-4.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust Loader
        run: python pytron/pack/secure_loader/build_loader.py

      - name: Build Native Engine
        run: python pytron/engines/native/build.py

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}