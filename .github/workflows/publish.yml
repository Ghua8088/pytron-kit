name: Release & Publish ğŸ

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: ğŸ—ï¸ Build (${{ matrix.os }} - Py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ› ï¸ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: ğŸ§ Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libgirepository-2.0-dev \
            libglib2.0-dev \
            pkg-config \
            python3-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-indicator3-dev \
            libxdo-dev \
            gir1.2-gtk-4.0

      - name: ğŸ Install macOS Dependencies
        if: matrix.os == 'macos-latest'
        run: |
          python -m pip install pyobjc-framework-Quartz pyobjc-framework-Cocoa

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ›¡ï¸ Build Rust Loader
        run: python pytron/pack/secure_loader/build_loader.py

      - name: ğŸ¦¾ Build Native Engine
        run: python pytron/engines/native/build.py

      - name: ğŸ“¦ Build Platform Wheel
        run: python -m build --wheel

      - name: ğŸ“¤ Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  build-sdist:
    name: ğŸ“„ Build SDist
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: ğŸ“¦ Build SDist
        run: |
          pip install build
          python -m build --sdist
      - name: ğŸ“¤ Upload SDist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  release:
    name: ğŸš€ Create Release & Publish
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    permissions:
      contents: write  # Required for creating GitHub Releases
      id-token: write  # Required for OIDC PyPI publishing
    environment:
      name: pypi
      url: https://pypi.org/p/pytron-kit
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get Version
        id: get_version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: dist
          merge-multiple: true

      - name: ğŸ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Pytron Kit v${{ steps.get_version.outputs.version }} ğŸ§Š
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
