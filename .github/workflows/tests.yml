name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: ğŸšª Check for Rust changes
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          rust_native:
            - 'pytron/engines/native/**'
            - 'pytron/engines/native/Cargo.toml'
          rust_loader:
            - 'pytron/pack/secure_loader/**'
            - 'pytron/pack/secure_loader/Cargo.toml'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ¦€ Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ•°ï¸ Setup Rust Cache (Native Engine)
      if: steps.filter.outputs.rust_native == 'true' || github.event_name == 'push'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "pytron/engines/native"

    - name: ğŸ•°ï¸ Setup Rust Cache (Secure Loader)
      if: steps.filter.outputs.rust_loader == 'true' || github.event_name == 'push'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "pytron/pack/secure_loader"

    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          libgirepository-2.0-dev \
          libglib2.0-dev \
          pkg-config \
          python3-dev \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-indicator3-dev \
          libxdo-dev \
          gir1.2-gtk-4.0

    - name: Install macOS Dependencies
      if: matrix.os == 'macos-latest'
      run: |
        python -m pip install pyobjc-framework-Quartz pyobjc-framework-Cocoa

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest

    - name: ğŸª¶ Fast Check (PRs only)
      if: github.event_name == 'pull_request' && (steps.filter.outputs.rust_native == 'true' || steps.filter.outputs.rust_loader == 'true')
      run: |
        if [ "${{ steps.filter.outputs.rust_native }}" == "true" ]; then
          cd pytron/engines/native && cargo check
        fi
        if [ "${{ steps.filter.outputs.rust_loader }}" == "true" ]; then
          cd pytron/pack/secure_loader && cargo check
        fi
      shell: bash

    - name: ğŸ¦¾ Build Native Engine
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (steps.filter.outputs.rust_native == 'true')
      run: python pytron/engines/native/build.py
    
    - name: Run Tests
      run: |
        pytest
